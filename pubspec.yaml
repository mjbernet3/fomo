name: project_fomo
description: Music event hub dedicated to Atlanta.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.2
  rxdart: ^0.23.1
  firebase_core: ^0.4.3+2
  cloud_firestore: ^0.13.0+1
  algolia: ^0.1.7
  firebase_auth: ^0.15.4
  carousel_slider: ^1.3.0
  cupertino_icons: ^0.1.2
  firebase_storage: 3.1.5
  image_cropper: 1.2.1
  image_picker: 0.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
  fonts:
    - family: Raleway
      fonts:
        - asset: lib/assets/fonts/Raleway-Bold.ttf
        - asset: lib/assets/fonts/Raleway-Medium.ttf
        - asset: lib/assets/fonts/Raleway-Regular.ttf
        - asset: lib/assets/fonts/Raleway-SemiBold.ttf